 <script>
     var AppConfig = {

    }
    function HGetHashUrl(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var HashCan = window.location.hash;
        HashCan = HashCan.split("?");
        if (HashCan.length >= 2) {
            HashCan = "?" + HashCan[1];
            var r = HashCan.substr(1).match(reg);
            if (r != null) return decodeURIComponent(r[2]);
            return null;
        } else {
            return null;
        }
    }
 </script>
